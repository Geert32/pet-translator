<label class="block text-sm font-semibold text-gray-700 mb-2" [for]="id()">{{ label() }}</label>
<select
  class="w-full border-gray-300 rounded-lg shadow-sm focus:border-[#513cee] focus:ring-[#513cee]"
  [id]="id()"
  [value]="value()"
  (change)="setValue($event)"
>
  @for (option of options(); track option) {
    <option [value]="option">{{ option | languageOptionTranslator }}</option>
  }
</select>
